<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <input id="resultView">
        <h2>C</h2>
        <div id="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="addButton">+</button>
        </div>
        <div id="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subButton">-</button>
        </div>
        <div id="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="mulButton">*</button>
        </div>
        <div id="row4">
            <button>.</button>
            <button>0</button>
            <button id="equalsToButton">=</button>
            <button id="divButton">/</button>
        </div>
    </div>
</body>
</html>
